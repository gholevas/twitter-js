{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>{{title}}</b><br>
      100 followers
    </div>
    <div>
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          {% if showForm %}
          <input name="name" type="text" id="name_field" value= "{{myName}}" />
          {% else %}
          <input name="name" type="text" id="name_field"} />
          {% endif %}

          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" />

          <input type="submit" value="Submit" />
        </form>
    </div>
    <div class="col-md-9">
    
     <!-- display tweets here -->
      <div id="tweets">
      {% for tweet in tweets %}
        <div class="tweetbox">
          <img src="{{tweet.User.dataValues.pictureUrl}}">
          <div class="content">
            <p class="by"><a href="/users/{{tweet.User.dataValues.name}}">{{tweet.User.dataValues.name}}</a></p>
            <p><a href="/tweets/{{tweet.id}}">{{tweet.tweet}}</a></p>
          </div>
        </div>
      {% endfor %}
    </div>
      
    </div>
  </div>
    
{% endblock %}
