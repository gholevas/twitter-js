{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>{{title}}</b><br>
      100 followers
    </div>
    <div>
       {% if showForm %}
          <form action="/tweets" method="POST">
            <label for="name_field">Name:</label>
            <input name="name" type="text" id="name_field" value={{myName}} />

            <label for="text_field">Text:</label>
            <input name="text" type="text" id="text_field" style="width: 350px;" />

            <input type="submit" value="Submit" />
          </form>
      {% endif %}
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      <div class="tweetbox" id="tweetlist">
      {% for tweet in tweets %}
      <img></img>
          <div>
            <h3>{{tweet.name}}</h3>
            <li>{{tweet.text}}</li>
            <li><a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
          </div>
      {% endfor %}
    </div>
      
    </div>
  </div>
    
{% endblock %}
